<!DOCTYPE html>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

<div class="container">
  <div class="panel panel-info">
    <div class="panel-heading">
      Add a new listing
    </div>
    <div class="panel-body">
      <form action="/api/listings" method="POST" enctype="application/json">
        <div class="form-group">
          <label>User name</label>
          <input class="form-control" name="user">
        </div>
        <div class="form-group">
          <label>Title</label>
          <input class="form-control" name="title">
        </div>
        <div class="form-group">
          <label>Description</label>
          <textarea class="form-control" name="description"></textarea>
        </div>
        <div class="form-group">
          <label>Expiration date</label>
          <input class="form-control" name="expiration">
        </div>
        <div class="form-group">
          <label>X position (meters)</label>
          <input class="form-control" name="x" type="number" step="any">
        </div>
        <div class="form-group">
          <label>Y position (meters)</label>
          <input class="form-control" name="y" type="number" step="any">
        </div>
        <input class="form-control" type="submit">
      </form>
    </div>
  </div>
</div>
