<!DOCTYPE html>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<link rel="stylesheet" href="render.css">

<body>


<div class="canvas main">
  <div class="controls">
    <button class="btn btn-default action-pause"></button>
    <button class="btn btn-default action-reset"></button>
    <button class="btn btn-primary pull-right action-fullscreen"></button>
  </div>
  <div id="hud"></div>
</div>


<style>
.canvas {
  position: absolute;
}

.canvas.main {
  width: 100%;
  height: 100%;
}

.controls {
  position: absolute;
  width: 100%;
  bottom: 0;
}

#hud {
  position: absolute;
  top: 5%;
  left: 5%;
  color: white;
  font-size: 2vw;
  text-shadow: 1px 1px black;
  opacity: .8;
}
</style>


<script src="http://n.ml.org/nmlorg.js"></script>
<script>
nmlorg.require('mat4');
nmlorg.require('nmlorg.game.autocanvas');
nmlorg.require('nmlorg.game.builder');
nmlorg.require('nmlorg.game.camera');
nmlorg.require('nmlorg.game.platforms');
nmlorg.require('nmlorg.game.player');
nmlorg.require('nmlorg.game.rectangles');
nmlorg.require('nmlorg.threed.shape');
</script>

<script>
var world = nmlorg.game.autocanvas.createWorld();
var canvas = world.canvases[0];
var builder = new nmlorg.game.builder.Builder([
    [0, 2, .4, 20],
    [0, 20, 0, 5, -10],
    [17, 2, .2, 2, -10],
    [0, 20, 0, 5, 10],
    [17, 2, .2, 2, 10],
    [10, 5, 4],
    [17, 5, 8],
    [24, 5, 12],
    [34, 5, 12],
    [41, 5, 16],
    [34, 5, 20],
    [41, 5, 24],
    [51, 5, 24],
    [58, 5, 20],
    [65, 5, 16],
    [75, 22, 16],
    [77, 18, 16.4, 4.1],
    [79, 14, 16.8, 3.2],
    [81, 10, 17.2, 2.3],
    [83, 6, 17.6, 1.4],
    [85, 2, 18, .5],
    [84, 4, 22, 1.4],
    [88, 4, 22.4, 2.3],
    [92, 4, 22.8, 3.2],
    [96, 4, 23.2, 4.1],
    [100, 4, 23.6],
    [104, 4, 24],
    [108.0, .5, 23.6, 2.5, 1.25],
    [108.5, .5, 23.2, 2.5, 1.25],
    [109.0, .5, 22.8, 2.5, 1.25],
    [109.5, .5, 22.4, 2.5, 1.25],
    [110.0, .5, 22.0, 2.5, 1.25],
    [110.5, .5, 21.6, 2.5, 1.25],
    [111.0, .5, 21.2, 2.5, 1.25],
    [111.5, .5, 20.8, 2.5, 1.25],
    [112.0, .5, 20.4, 2.5, 1.25],
    [112.5, 2.5, 20],
    [112.0, .5, 19.6, 2.5, -1.25],
    [111.5, .5, 19.2, 2.5, -1.25],
    [111.0, .5, 18.8, 2.5, -1.25],
    [110.5, .5, 18.4, 2.5, -1.25],
    [110.0, .5, 18.0, 2.5, -1.25],
    [109.5, .5, 17.6, 2.5, -1.25],
    [109.0, .5, 17.2, 2.5, -1.25],
    [108.5, .5, 16.8, 2.5, -1.25],
    [108.0, .5, 16.4, 2.5, -1.25],
    [105.5, 2.5, 16],
]);
var first = builder.build();

var personShape = new nmlorg.threed.shape.Shape(
    ['position', 'color'], 'triangles', [
        // Left leg
        0, .4, -.3, 0, 0, 0, 1,
        0, .6, .5, 1, 1, 1, 1,
        0, .2, .5, 1, 1, 1, 1,

        0, .6, .5, 1, 1, 1, 1,
        0, .2, .5, 1, 1, 1, 1,
        0, .4, .9, 1, 1, 1, 1,

        // Right leg
        0, -.4, -.3, 0, 0, 0, 1,
        0, -.6, .5, 1, 1, 1, 1,
        0, -.2, .5, 1, 1, 1, 1,

        0, -.6, .5, 1, 1, 1, 1,
        0, -.2, .5, 1, 1, 1, 1,
        0, -.4, .9, 1, 1, 1, 1,

        // Torso
        .2, .6, .9, 1, 1, 1, 1,
        .2, -.6, .9, 1, 1, 1, 1,
        0, 0, 1.2, .5, .5, .5, 1,

        -.2, .6, .9, 1, 1, 1, 1,
        -.2, -.6, .9, 1, 1, 1, 1,
        0, 0, 1.2, .5, .5, .5, 1,

        .2, .6, .9, 1, 1, 1, 1,
        -.2, .6, .9, 1, 1, 1, 1,
        0, 0, 1.2, .5, .5, .5, 1,

        .2, -.6, .9, 1, 1, 1, 1,
        -.2, -.6, .9, 1, 1, 1, 1,
        0, 0, 1.2, .5, .5, .5, 1,

        0, 0, 1.2, .5, .5, .5, 1,
        .2, .7, 1.5, 1, 1, 1, 1,
        .2, -.7, 1.5, 1, 1, 1, 1,

        0, 0, 1.2, .5, .5, .5, 1,
        -.2, .7, 1.5, 1, 1, 1, 1,
        -.2, -.7, 1.5, 1, 1, 1, 1,

        0, 0, 1.2, .5, .5, .5, 1,
        .2, .7, 1.5, 1, 1, 1, 1,
        -.2, .7, 1.5, 1, 1, 1, 1,

        0, 0, 1.2, .5, .5, .5, 1,
        .2, -.7, 1.5, 1, 1, 1, 1,
        -.2, -.7, 1.5, 1, 1, 1, 1,

        // Left arm
        0, .7, 1.5, 1, 1, 1, 1,
        0, .6, 1.2, 1, 1, 1, 1,
        0, .8, 1.2, 1, 1, 1, 1,

        0, .6, 1.2, 1, 1, 1, 1,
        0, .8, 1.2, 1, 1, 1, 1,
        0, .7, .8, 0, 0, 0, 1,

        // Right arm
        0, -.7, 1.5, 1, 1, 1, 1,
        0, -.6, 1.2, 1, 1, 1, 1,
        0, -.8, 1.2, 1, 1, 1, 1,

        0, -.6, 1.2, 1, 1, 1, 1,
        0, -.8, 1.2, 1, 1, 1, 1,
        .3, -.7, 1.2, 0, 0, 0, 1,

        // Head
        0, 0, 1.5, 1, 1, 1, 1,
        0, -.2, 1.8018, 1, 1, 1, 1,
        0, .2, 1.8018, 1, 1, 1, 1,
    ]);
var mobPhys = world.addObject(personShape);
var player = new nmlorg.game.player.Player(first.getCenter(0, 0, 0), true);
var camera = new nmlorg.game.camera.Camera(canvas, 0, -20, 2.5);
var hud = document.getElementById('hud');

player.mob.jumpVelocity = 10;
canvas.setPerspective(45, 3);

world.eachFrame = function(timeStep) {
  player.eachFrame(timeStep);

  var absPos = first.localize(player.mob.pos);

  mobPhys.setPosition(absPos.x, absPos.y, absPos.z);
  mobPhys.rotate(nmlorg.degToRad(player.mob.direction), 0, 0, 1);

  if (player.mob.walkTime) {
    var walkDir = player.mob.walkTime % .6 < .3 ? -15 : 15;
    var walkHeight = player.mob.walkTime % .4 < .2 ? 0 : .2;

    mobPhys.translate(0, 0, walkHeight);
    mobPhys.rotate(nmlorg.degToRad(walkDir), 1, 0, 0);
  }

  camera.contain(absPos.x, absPos.y, absPos.z,
                 .3 * canvas.width, .7 * canvas.width,
                 .3 * canvas.height, .7 * canvas.height);

  hud.innerHTML = '<div style="position: absolute; width: 10vw; height: 2vh; background: linear-gradient(to right, red, red ' + (100 * player.mob.stamina - 10) + '%, blue ' + (100 * player.mob.stamina) + '%)"></div>';
};

world.start();
</script>
