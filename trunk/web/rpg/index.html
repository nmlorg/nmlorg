<!DOCTYPE html>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>nmlorg.rpg</title>

<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Homemade+Apple">
<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Orbitron:700">
<link rel="stylesheet" href="/site.css">

<style>
.hand {
  font-family: 'Homemade Apple', sans-serif;
  text-shadow: 1px 1px 3px #666666;
}
</style>

<script src="http://n.ml.org/nmlorg.js"></script>
<script>
nmlorg.require('nmlorg.rpg.srd.abilityscores');
nmlorg.require('nmlorg.rpg.srd.basics');
</script>

<h1 style="white-space: nowrap"><img alt="n" src="/favicon.ico" style="width: .75em">mlorg.rpg</h1>

<script>
var well = document.createElement('div');

document.body.appendChild(well);
well.className = 'well';

var input = document.createElement('input');
var div = document.createElement('div');

well.appendChild(input);
well.appendChild(document.createElement('br'));
well.appendChild(div);
input.placeholder = 'Enter a number between 1 and 1,000,000,000.';
input.className = 'form-control';
input.onchange = function() {
  var dice = new nmlorg.rpg.srd.basics.Dice(Number(input.value.replace(/,/g, '')));
  var abilityScores = new nmlorg.rpg.srd.abilityscores.AbilityScores();

  abilityScores.reroll(dice);

  div.innerHTML = '';
  for (var ability in nmlorg.rpg.srd.abilityscores.ABILITIES)
    div.innerHTML += ability + ': <span class="hand">' + abilityScores[ability] + ' (' + (abilityScores[ability + 'Modifier'] > 0 ? '+' : '') + abilityScores[ability + 'Modifier'] + ')</span><br>';
  ability = 'attack';
  div.innerHTML += ability + ': <span class="hand">' + abilityScores[ability] + ' (' + (abilityScores[ability + 'Modifier'] > 0 ? '+' : '') + abilityScores[ability + 'Modifier'] + ')</span><br>';
};
input.onchange();
</script>
