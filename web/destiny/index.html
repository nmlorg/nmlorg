<!DOCTYPE html>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Destiny Dashboard</title>

<div id="root"></div>

<script src="https://unpkg.com/react@15/dist/react.min.js"></script>
<script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
<script src="account.js"></script>
<script src="apikey.js"></script>
<script src="auth.js"></script>
<script src="bungie.js"></script>
<script src="user.js"></script>

<script type="text/babel">
class App extends React.Component {
  constructor(props) {
    super(props);
    this.state = {};
  }

  render() {
    if (!this.state.account) {
      bungie.user.getCurrentBungieNetUser()
          .then(data => bungie.Account.load(254, data.Response.membershipId))
          .then(account => this.setState({account}));
      return <span>Retrieving your accounts.</span>;
    }
    console.log('account:', this.state.account);
    return <div>
      Welcome, {this.state.account.bungieName}!
      <ul>
        {this.state.account.accounts.map(account => <li>{account.userInfo.membershipId}</li>)}
      </ul>
    </div>;
  }
}


bungie.init(API_KEY, API_AUTH_URL)
    .then(bungie.auth.login)
    .then(function() {
      ReactDOM.render(<App/>, document.getElementById('root'));
    });

</script>
