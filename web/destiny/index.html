<!DOCTYPE html>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Destiny Dashboard</title>

<div id="root"></div>

<script src="https://unpkg.com/react@15/dist/react.min.js"></script>
<script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
<script src="apikey.js"></script>
<script src="auth.js"></script>
<script src="bungie.js"></script>
<script src="user.js"></script>

<script type="text/babel">
const USER = {};


class Welcome extends React.Component {
  render() {
    return <span>Welcome, {USER.displayName}!</span>;
  }
}


bungie.init(API_KEY, API_AUTH_URL)
    .then(bungie.auth.login)
    .then(bungie.user.getBungieNetUser)
    .then(function(data) {
      USER.displayName = data.Response.user.displayName;
    })
    .then(function() {
      ReactDOM.render(<Welcome/>, document.getElementById('root'));
    });

</script>
