<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">



<!-- If you create a file named "local.js" that declares a variable like:

       var HARNESS_URL = 'file:///path/to/harness.js';

     that path will be loaded in without any modifications to this file.
  -->
<script src="local.js"></script>
<script>
if (window.HARNESS_URL) {
  var script = document.createElement('script');
  script.src = HARNESS_URL;
  document.head.appendChild(script);
}
</script>



<table class="spreadsheet" border="0" cellspacing="0" cellpadding="0">
  <thead>
    <tr>
      <td colspan="1000">
        <input id="key">
        <button id="load">Load</button>
        <button id="save">Save</button>
      </td>
    </tr>
  </thead>
  <tbody id="data"></tbody>
</table>

<link rel="stylesheet" href="spreadsheet.css"></script>
<script src="spreadsheet.js"></script>

<script>
var dataElement = document.getElementById('data');
var spreadsheet = new spacex.Spreadsheet(dataElement);
var keyInput = document.getElementById('key');

document.getElementById('load').addEventListener('click', function(e) {
  var data = JSON.parse(load_data(keyInput.value));

  spreadsheet.load(data);
});

document.getElementById('save').addEventListener('click', function(e) {
  var data = spreadsheet.export();

  save_data(keyInput.value, JSON.stringify(data));
});

function load_data(key) {
  console.log('Placeholder: Loading', key);
  return JSON.stringify([
      [null, null, 'First row!'],
      [],
      [1, 2, 3, null, 5, 'Numbers!'],
  ]);
}

function save_data(key, value) {
  console.log('Placeholder: Saving', key, value);
  console.log(JSON.parse(value));
}

</script>
